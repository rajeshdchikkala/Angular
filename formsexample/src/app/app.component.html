<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-10">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div>
              <label for="userName">UserName</label>
              <input type="text" id="username" class="form-control" ngModel name="username">

              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" ngModel name="email">
              
              
              <label for="secret">Secret Question</label>
              <select name="secret" id="secret" class="form-control" ngModel >
                <option value="pet">your first Pet</option>
                <option value="teacher">your first Teacher</option>
                <option value="cricketer">your Fav cricketer</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button> 
            </form>
       </div>
    </div>
</div>
