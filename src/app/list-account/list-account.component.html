<p>------------------------Data passing without services------------------------------------------------------</p>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <app-acccreate (accountAdded)="onAccountAdded($event)">

        </app-acccreate>
        <hr>
        <app-acctstatus
          *ngFor="let acc of accounts; let i = index"
          [account]="acc"
          [id]="i"
          (statusChanged)="onStatusChanged($event)"></app-acctstatus>
      </div>
    </div>
  </div>
