<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-10">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div>
              <label for="userName">UserName</label>
              <input type="text" id="username" class="form-control" 
                 ngModel name="username" required>

              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" 
                  ngModel name="email" required email #email="ngModel" >
              
              
              <label for="secret">Secret Question</label>
              <select name="secret" id="secret" class="form-control" 
                ngModel required [(ngModel)]="defaultValue">
                <option value="pet">your first Pet</option>
                <option value="teacher">your first Teacher</option>
                <option value="cricketer">your Fav cricketer</option>
              </select>
              
              <textarea class="form-control" name="answer" row="3" [(ngModel)]="answer"></textarea>

              <label for="gender"> Gender
                <div class="radio" *ngFor="let gender of genders" >
                 <input type="radio" name="gender" required ngModel [value]="gender" > {{gender}}
                </div>
              </label>
              
              <br>
              <br>
              <span class="help-block" *ngIf="!f.valid">
                Please Enter Valid Data
              </span>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button> 
            </form>
       </div>
    </div>
</div>
